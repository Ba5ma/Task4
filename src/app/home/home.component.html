<div class="selUsr">
  <select class="form-select" aria-label="Default select example" id="userNameSelect" [(ngModel)]="selectedUser">
    <option value="default" disabled selected >Select User</option>
    <option *ngFor="let user of user_names" [value]="user.name">{{ user.name }}</option>
  </select>
</div>

<div class="btnDiv d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-dark" type="button" (click)="goToQus()">Next</button>
</div>
